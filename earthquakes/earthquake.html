<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <link rel="stylesheet" href="earthquake.css"/>
        <title>Earthquake locator</title>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyBmA_tihZ8f5sL-i5U05Is-g_DfmQY0Wa0&sensor=true"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="earthquake.js"></script>
    </head>
    <body>
    <div id="panel">
        <input onclick="cleanMarkers();" type=button value="Clean Markers">
        <br>
        <input onclick="findTopTen();" type=button value="Top Ten">
        <br>
        <input onclick="alert(
            'This is an alert with basic formatting\n\n'
            + 'Every time you move the map will get new data from geoname based on your current bounding box.\n'
            + 'Type any location in the search box to find nearby earthquakes. It supports auto-complete places.\n'
            + 'Earthquake markers will not  generated while you browse the map until you click [Clean Markers].\n'
            + 'Click [Global View] to get global view.\n'
            + 'Click [Top 10] to get Top 10 largest earthquakes for the past 12 months.\n'
            + 'Enjoy.'


        );" type=button value="Introduction">
    </div>
    <div id="result"></div>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="map-canvas"></div>
    </body>
</html>
